<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/webfontkit/stylesheet.css">
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="menu-section" id="menu-view">                               <!-- view -->
            <div class="menu-view-section" id="view-header">
                <div id="menu-title">Restaurant Selection</div>
            </div>
            <div class="menu-view-section" id="view-content">content</div>
            <div class="menu-view-section" id="view-footer">footer</div>
        </div>
        <div class="menu-section" id="first-selection">                         <!-- first -->
            <div class="menu-first-section" id="first-header">head</div>
            <div class="menu-first-section" id="first-content">content</div>
            <div class="menu-first-section" id="first-footer">footer</div>
        </div>
        <div class="menu-section" id="second-selection">                        <!-- second -->
            <div class="menu-second-section" id="second-header">head</div>
            <div class="menu-second-section" id="second-content">content</div>
            <div class="menu-second-section" id="second-footer">footer</div>
        </div>
        <div class="menu-section" id="dessert-selection">                       <!-- dessert -->
            <div class="menu-dessert-section" id="dessert-header">head</div>
            <div class="menu-dessert-section" id="dessert-content">content</div>
            <div class="menu-dessert-section" id="dessert-footer">footer</div>
        </div>
        <div class="menu-section" id="drinks-selection">                        <!-- drinks -->
            <div class="menu-drinks-section" id="drinks-header">head</div>
            <div class="menu-drinks-section" id="drinks-content">content</div>
            <div class="menu-drinks-section" id="drinks-footer">footer</div>
        </div>
        <div class="menu-section" id="confirm-selection">                       <!-- confirm -->
            <div class="menu-confirm-section" id="confirm-header">head</div>
            <div class="menu-confirm-section" id="confirm-content">content</div>
            <div class="menu-confirm-section" id="confirm-footer">footer</div>
        </div>
    </div>
</body> 
</html>
